<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="add-card" href="#">
          <img src="img/Back.svg" alt="" />
          <div class="add-title">Profile</div>
          <img src="img/pencil.svg" alt="" />
        </a>
        <div class="profile-main">
          <div class="profile-photo">
            <img src="img/vica.svg" alt="" class="victoria" />
            <a href="#"> <img src="img/cam.svg" alt="" class="cam" /></a>
          </div>
          <div class="profile-info">
            <div class="profile-name">Victoria Bremner</div>
            <div class="profile-num">+44 (123) 1231-12-23</div>
          </div>
        </div>
        <div class="fav">
          <div class="fav-main">
            <div class="fav-count">5</div>
            <div class="fav-title">Favourites</div>
          </div>
          <div class="orders">
            <div class="fav-count">2</div>
            <div class="fav-title">Orders</div>
          </div>
        </div>
        <div class="details">
          <div class="details-title">Profile details</div>
          <div class="det-name">
            <div class="det-name-title">Name</div>
            <input
              type="text"
              class="det-name-input"
              placeholder="Victoria Bremner"
            />
          </div>
          <div class="det-name">
            <div class="det-name-title">Phone number</div>
            <input
              type="text"
              class="det-name-input"
              placeholder="+44 (123) 1231-12-23"
            />
          </div>
          <div class="det-name">
            <div class="det-name-title">E-mail</div>
            <input
              type="email"
              class="det-name-input"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="det-name">
            <div class="det-name-title">password</div>
            <input
              type="password"
              class="det-name-input"
              placeholder="Victoria Bremner"
            />
          </div>
        </div>
        <div class="media">
      <div class="media-title">
        Link the social networks
      </div>
      <div class="soc-medias">
        <a href="#" class='soc'><img src="img/google.svg" alt="" style='max-width: 327px;'></a>
        <a href="#" class='soc'><img src="img/facebook.svg" alt="" style='max-width: 327px;'></a>
        <a href="#" class='soc'><img src="img/apple.svg" alt="" style='max-width: 327px;'></a>
      </div>
 <div class="del">
<a href="#"><img src="img/delete.svg" alt=""></a>
<a href="#"><img src="img/exit.svg" alt="" style='margin-top: 10px;'></a>

</div>
        </div>
      </div>
    </header>
  </body>
</html>
