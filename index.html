<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title>Student 46</title>

<body>
  <header class="header">
    <a href="#" class="header-logo">
      <img src="./img/logo.svg" alt="">
    </a>
    <div class="header-right">
      <a href="#" class="header-notifications">
        <img src="./img/notifications.svg" alt="">
      </a>
      <div class="header-block">
        <a href="#" class="header-burger">
          <img src="./img/burger.svg" alt="">
        </a>
        <a href="#" class="header-user">
          <img src="./img/user.svg" alt="">
        </a>
      </div>
    </div>
  </header>
  <hr size="0.5">
  <div class="mobile-container">
    <a class="add-card" href="#">
      <img src="img/Back.svg" alt="" />
      <div class="add-title">Profile</div>
      <img src="img/pencil.svg" alt="" />
    </a>
    <div class="profile-main">
      <div class="profile-photo">
        <img src="img/vica.svg" alt="" class="victoria" />
        <a href="#"> <img src="img/cam.svg" alt="" class="cam" /></a>
      </div>
      <div class="profile-info">
        <div class="profile-name">Victoria Bremner</div>
        <div class="profile-num">+44 (123) 1231-12-23</div>
      </div>
    </div>
    <div class="fav">
      <div class="fav-main">
        <div class="fav-count">5</div>
        <div class="fav-title">Favourites</div>
      </div>
      <div class="orders">
        <div class="fav-count">2</div>
        <div class="fav-title">Orders</div>
      </div>
    </div>
    <div class="details">
      <div class="details-title">Profile details</div>
      <div class="det-name">
        <div class="det-name-title">Name</div>
        <input type="text" class="det-name-input" placeholder="Victoria Bremner" />
      </div>
      <div class="det-name">
        <div class="det-name-title">Phone number</div>
        <input type="text" class="det-name-input" placeholder="+44 (123) 1231-12-23" />
      </div>
      <div class="det-name">
        <div class="det-name-title">E-mail</div>
        <input type="email" class="det-name-input" placeholder="example@gmail.com" />
      </div>
      <div class="det-name">
        <div class="det-name-title">password</div>
        <input type="password" class="det-name-input" placeholder="Victoria Bremner" />
      </div>
    </div>
    <div class="media">
      <div class="media-title">
        Link the social networks
      </div>
      <div class="soc-medias">
        <a href="#" class='soc'><img src="img/google.svg" alt="" style='max-width: 327px;'></a>
        <a href="#" class='soc'><img src="img/facebook.svg" alt="" style='max-width: 327px;'></a>
        <a href="#" class='soc'><img src="img/apple.svg" alt="" style='max-width: 327px;'></a>
      </div>
      <div class="del">
        <a href="#"><img src="img/delete.svg" alt=""></a>
        <a href="#"><img src="img/exit.svg" alt="" style='margin-top: 10px;'></a>

      </div>
    </div>
  </div>
  <div class="footer-desktop">
    <div class="footer-desktop-top">
      <ul class="footer-desktop-list">
        <div class="footer-dektop__title">Company</div>
        <div class="footer-desktop-links">
          <a href="#" class="footer-desktop-link">Title</a>
          <a href="#" class="footer-desktop-link">Title</a>
          <a href="#" class="footer-desktop-link">Title</a>
          <a href="#" class="footer-desktop-link">Title</a>
        </div>
      </ul>
      <ul class="footer-desktop-list">
        <div class="footer-dektop__title">Support</div>
        <div class="footer-desktop-links">
          <a href="#" class="footer-desktop-link">Title</a>
          <a href="#" class="footer-desktop-link">Title</a>
          <a href="#" class="footer-desktop-link">Title</a>
        </div>
      </ul>
      <ul class="footer-desktop-list">
        <div class="footer-dektop__title">Legal</div>
        <div class="footer-desktop-links">
          <a href="#" class="footer-desktop-link">Title</a>
          <a href="#" class="footer-desktop-link">Title</a>
          <a href="#" class="footer-desktop-link">Title</a>
          <a href="#" class="footer-desktop-link">Title</a>
        </div>
      </ul>
      <ul class="footer-desktop-list">
        <div class="footer-dektop__title">Install App</div>
        <div class="footer-desktop-links">
          <a href="#" class="footer-desktop-link">
            <img src="./img/google-play.png" alt="">
          </a>
          <a href="#" class="footer-desktop-link">
            <img src="./img/app-store.png" alt="">
          </a>
        </div>
      </ul>
    </div>

    <div class="footer-desktop-bottom">
      <div class="footer-rights">Â© 2021 All rights reserved</div>

          <img src="./img/instagram.svg" alt="">
        </a>
        <a href="#" class="footer-social">
          <img src="./img/twitter.svg" alt="">
        </a>
        <a href="#" class="footer-social">
          <img src="./img/facebook-2.svg" alt="">
